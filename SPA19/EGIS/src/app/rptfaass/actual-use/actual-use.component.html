<div class="table-container">
  <div>
      <h1 class="text-2xl font-bold">Actual Use</h1>
      <button mat-raised-button color="primary" (click)="openDialog()">Add Class Code</button>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search class code..." #input>
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="classCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Code </th>
          <td mat-cell *matCellDef="let row"> {{row.classCode}} </td>
        </ng-container>
    
       <ng-container matColumnDef="classDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Description </th>
          <td mat-cell *matCellDef="let row"> {{row.classDescription}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row" class="space-x-2">
            <button mat-icon-button color="primary" matTooltip="Open Sub Codes" (click)="openMasterSubCode(row.classCode, row.classDescription)">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
