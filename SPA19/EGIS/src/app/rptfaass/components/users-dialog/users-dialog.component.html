<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Batch Receipt</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            
            <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="userName" required>
                <mat-error *ngIf="form.get('userName')?.hasError('required')">User Name is required</mat-error> 
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>User Roles</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let rol of userRolesOptions" [value]="rol.name">
                        {{ rol.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" required>
                <mat-error *ngIf="form.get('phone')?.hasError('required')">Phone is required</mat-error>
            </mat-form-field>
        </div>
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
