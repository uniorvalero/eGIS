<div class="table-container">
    <div>
        <h1 class="text-2xl font-bold">Property</h1>
        <button mat-raised-button color="primary" (click)="openDialog()">Add Baranggay</button>
    </div>
    <div>
        <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search baranggay..." #input>
        </mat-form-field>
    </div>
  
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td> 
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="zoneNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Zone </th>
                <td mat-cell *matCellDef="let row"> {{row.code}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
            </ng-container>
            <ng-container matColumnDef="province">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Province </th>
                <td mat-cell *matCellDef="let row"> {{row.province}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row" class="space-x-2">
                    <button mat-icon-button color="primary" matTooltip="Edit Master Code" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="primary" matTooltip="Delete Master Code" (click)="deleteMasterCode(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
