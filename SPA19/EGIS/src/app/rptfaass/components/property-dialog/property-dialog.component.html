<div class="container-fluid">
    <h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Property</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            <mat-form-field class="full-width">
                <mat-label>Title No</mat-label>
                <input matInput formControlName="titleNo" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Tax Declaration No</mat-label>
                <input matInput formControlName="taxDeclarationNo" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Select owner</mat-label>
                <mat-select formControlName="ownerId" (selectionChange)="onSelectedOwner($event.value)">
                    <mat-option *ngFor="let user of users" [value]="user.id">
                        {{ user.userName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field class="full-width">
                <mat-label>Select classification</mat-label>
                <mat-select formControlName="classification" >
                <mat-option *ngFor="let clas of clasificationOptions" [value]="clas.name">
                    {{ clas.name }}
                </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Location</mat-label>
                <input matInput formControlName="location" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Land Area</mat-label>
                <input matInput formControlName="landArea" >
            </mat-form-field>

            <mat-form-field class="full-width">
            <mat-label>Property Status</mat-label>
            <mat-select formControlName="propertyStatus">
                <mat-option *ngFor="let status of propertyStatusOptions" [value]="status.value">
                {{ status.label }}
                </mat-option>
            </mat-select>
            </mat-form-field>
        </div>

        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
