<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} App</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            <mat-form-field class="full-width">
                <mat-label>Province Name</mat-label>
                <input matInput formControlName="appName" required>
                <mat-error *ngIf="form.get('appName')?.hasError('required')">App Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Country</mat-label>
                <mat-select formControlName="countryId" required>
                    <mat-option *ngFor="let country of countries" [value]="country.id">{{country.countryName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('countryId')?.hasError('required')">Country is required</mat-error>
            </mat-form-field>
        </div>      
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
