<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} App</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            <mat-form-field class="full-width">
                <mat-label>App</mat-label>
                <mat-select formControlName="appId" required>
                    <mat-option *ngFor="let app of apps" [value]="app.id">{{app.name}}</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('appId')?.hasError('required')">App is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Menu Name</mat-label>
                <input matInput formControlName="menuName" required>
                <mat-error *ngIf="form.get('menuName')?.hasError('required')">Menu Name is required</mat-error>
            </mat-form-field>
        </div>      
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
