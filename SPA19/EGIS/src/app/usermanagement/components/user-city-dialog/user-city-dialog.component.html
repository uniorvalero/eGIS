<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} App</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            <mat-form-field class="full-width">
                <mat-label>City Name</mat-label>
                <input matInput formControlName="cityName" required>
                <mat-error *ngIf="form.get('cityName')?.hasError('required')">City Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Province</mat-label>
                <mat-select formControlName="provinceId" required>
                    <mat-option *ngFor="let province of provinces" [value]="province.id">{{province.provinceName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('provinceId')?.hasError('required')">Province is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Version</mat-label>
                <input matInput formControlName="version" required>
                <mat-error *ngIf="form.get('version')?.hasError('required')">Version is required</mat-error>
            </mat-form-field>
            
        </div>      
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
