<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Barangay</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            <mat-form-field class="full-width">
                <mat-label>Barangay Name</mat-label>
                <input matInput formControlName="barangayName" required>
                <mat-error *ngIf="form.get('barangayName')?.hasError('required')">Barangay Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipCode">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>City</mat-label>
                <mat-select formControlName="cityId" required>
                    <mat-option *ngFor="let city of cities" [value]="city.id">{{ city.cityName }}</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('cityId')?.hasError('required')">City is required</mat-error>
            </mat-form-field>
        </div>      
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
