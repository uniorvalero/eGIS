<app-navbar></app-navbar>
<mat-card class="user-profile-card">
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-subtitle>Enter your personal and address details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm">
      <!-- User Section -->
      <div class="form-section">
        <h3>Personal Information</h3>
        <button mat-raised-button color="primary" type="button" (click)="enableUserEdit()" *ngIf="!userEditMode">Edit</button>
        <button mat-raised-button color="accent" type="button" (click)="saveUser()" *ngIf="userEditMode">Save</button>
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <input matInput placeholder="First Name" formControlName="firstName" [disabled]="!userEditMode">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Middle Name" formControlName="middleName" [disabled]="!userEditMode">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Last Name" formControlName="lastName" [disabled]="!userEditMode">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Contact No" formControlName="contactNo" [disabled]="!userEditMode">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Age" formControlName="age" [disabled]="!userEditMode">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Birth Date" formControlName="birthDate" [disabled]="!userEditMode" type="date">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender" [disabled]="!userEditMode">
              <mat-option value="">Select</mat-option>
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Other">Other</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Marital Status</mat-label>
            <mat-select formControlName="status" [disabled]="!userEditMode">
              <mat-option value="Single">Single</mat-option>
              <mat-option value="Married">Married</mat-option>
              <mat-option value="Widowed">Widowed</mat-option>
              <mat-option value="Separated">Separated</mat-option>
              <!-- Add more options as needed -->
            </mat-select>
          </mat-form-field>
          <mat-checkbox formControlName="isVerified" [disabled]="!userEditMode">Verified</mat-checkbox>

        </div>
      </div>
      <!-- Address Section -->
      <div class="form-section">
        <h3>Address Information</h3>
        <button mat-raised-button color="primary" type="button" (click)="enableAddressEdit()" *ngIf="!addressEditMode">Edit</button>
        <button mat-raised-button color="accent" type="button" (click)="saveAddress()" *ngIf="addressEditMode">Save</button>
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Address Line 1" formControlName="addressLine1">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Building Name" formControlName="buildingName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="House No" formControlName="houseNo">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Subdivision" formControlName="subdivision">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Country ID" type="number" formControlName="countryId" min="0">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Province ID" type="number" formControlName="provinceId" min="0">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="City ID" type="number" formControlName="cityId" min="0">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Barangay ID" type="number" formControlName="barangayId" min="0">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
