<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} User</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required>
                <mat-error *ngIf="form.get('firstName')?.hasError('required')">User Name is required</mat-error> 
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
                <mat-error *ngIf="form.get('lastName')?.hasError('required')">Last Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Middle Name</mat-label>
                <input matInput formControlName="middleName" required>
                <mat-error *ngIf="form.get('middleName')?.hasError('required')">Middle Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>User Roles</mat-label>
                <mat-select formControlName="role" required>
                    <mat-option *ngFor="let rol of userRolesOptions" [value]="rol.name">
                        {{ rol.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('role')?.hasError('required')">Role is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>User Status</mat-label>
                <mat-select formControlName="status" required>
                    <mat-option *ngFor="let status of userStatusOptions" [value]="status.value">
                    {{ status.label }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>      
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
