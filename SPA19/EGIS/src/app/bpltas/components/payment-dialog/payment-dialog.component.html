<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Payment</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            <mat-form-field class="full-width">
                <mat-label>Select Application No.:</mat-label>
                <mat-select formControlName="applicationId">
                    <mat-option *ngFor="let Id of applicationIds" [value]="Id">
                        {{ Id }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Type of Payment</mat-label>
                <mat-select formControlName="typesOfPayment" required>
                    <mat-option *ngFor="let clas of paymentOptions" [value]="clas.name">
                        {{ clas.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('typesOfPayment')?.hasError('required')">Type of Payment is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Amount</mat-label>
                <input matInput formControlName="amount" type="number">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Receipt No</mat-label>
                <input matInput formControlName="receiptNo" type="number">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Date of Payment</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="paymentDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker> 
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" required>
                    <mat-option *ngFor="let status of statusOptions" [value]="status.name">
                        {{ status.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('status')?.hasError('required')">Status is required</mat-error>
            </mat-form-field>       
        </div>
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
