<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} User</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-grid">
            <mat-form-field class="full-width">
                <mat-label>Bank Code</mat-label>
                <input matInput formControlName="bankCode" required>
                <mat-error *ngIf="form.get('bankCode')?.hasError('required')">Bank Code is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Bank Name</mat-label>
                <mat-select formControlName="bankName" required>
                    <mat-option *ngFor="let rol of banksOptions" [value]="rol.name">
                        {{ rol.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('bankName')?.hasError('required')">Role is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Branch</mat-label>
                <input matInput formControlName="branch" required>
                <mat-error *ngIf="form.get('branch')?.hasError('required')">Branch is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" required>
                <mat-error *ngIf="form.get('address')?.hasError('required')">Address is required</mat-error>
            </mat-form-field>
        </div>      
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
