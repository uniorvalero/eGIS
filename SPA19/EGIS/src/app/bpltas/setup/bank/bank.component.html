<div class="table-container">
    <div>
        <h1 class="text-2xl font-bold">Bank</h1>
        <button mat-raised-button color="primary" (click)="openDialog()">Add Bank</button>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search banks.." #input>
      </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          
          <ng-container matColumnDef="bankcode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let row"> {{row.bankcode}} </td>
          </ng-container>
      
         <ng-container matColumnDef="bankname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank </th>
            <td mat-cell *matCellDef="let row"> {{row.bankname}} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row" class="space-x-2">
                <button mat-icon-button color="primary" (click)="openDialog(row)">
                    <mat-icon>edit</mat-icon>
                </button> 
                <button mat-icon-button color="primary" (click)="deleteBank(row.id)">
                    <mat-icon>delete</mat-icon>
                </button> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
