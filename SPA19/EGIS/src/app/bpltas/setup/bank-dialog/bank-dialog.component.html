<div class="container-fluid">
    <h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Bank</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
            <mat-form-field class="full-width">
                <mat-label> Code</mat-label>
                    <input matInput formControlName="bankcode" required >
                <mat-error *ngIf="form.get('bankcode')?.hasError('required')">Code is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Bank</mat-label>
                    <input matInput formControlName="bankname" required >
                <mat-error *ngIf="form.get('bankname')?.hasError('required')">Bank is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Branch</mat-label>
                    <input matInput formControlName="branch" required >
                <mat-error *ngIf="form.get('branch')?.hasError('required')">Branch is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Contact Name</mat-label>
                    <input matInput formControlName="contactname" required >
                <mat-error *ngIf="form.get('contactname')?.hasError('required')">Contact name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Contact Number</mat-label>
                    <input matInput formControlName="contactno" required >
                <mat-error *ngIf="form.get('contactno')?.hasError('required')">Contact number is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                    <input matInput formControlName="address" required >
                <mat-error *ngIf="form.get('address')?.hasError('required')">Address is required</mat-error>
            </mat-form-field>
            
            <div class="dialog-actions">
                <button mat-button  type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
            </div>
        </form>
    </div>
