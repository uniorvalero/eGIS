<div class="table-container">
    <div>
        <h1 class="text-2xl font-bold">Batch Input Process</h1>
        &nbsp;
        <button mat-raised-button color="primary" (click)="openDialog()">Add Batch Process</button>
    </div>
    &nbsp;
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="accountCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Code </th>   
                <td mat-cell *matCellDef="let row"> {{row.accountCode}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row" class="space-x-2">
                    <button mat-icon-button color="primary" matTooltip="Process" (click)="updateBatchProcess(row)">
                        <mat-icon>open_in_new</mat-icon>
                    </button> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
