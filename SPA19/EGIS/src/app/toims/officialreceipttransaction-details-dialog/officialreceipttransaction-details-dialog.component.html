<div class="container-fluid">
    <h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Official Receipt Details</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
      
            <mat-form-field class="full-width">
                  <mat-label>Select ORId</mat-label>
                  <mat-select (selectionChange)="onSelectionChange($event)">
                    <mat-option *ngFor="let ordetails of orDetailsData" [value]="ordetails.receiptNumber">
                      {{ ordetails.receiptNumber }}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Code</mat-label>
                    <input matInput formControlName="code" required >
                <mat-error *ngIf="form.get('code')?.hasError('required')">Code</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Amount</mat-label>
                    <input matInput formControlName="amount" required >
                <mat-error *ngIf="form.get('amount')?.hasError('required')">Amount</mat-error>
            </mat-form-field>       
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required >
                <mat-error *ngIf="form.get('description')?.hasError('required')">Description</mat-error>
            </mat-form-field>
            <div class="dialog-actions">
                <button mat-button  type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
            </div>
        </form>
    </div>
