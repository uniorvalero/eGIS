<div class="table-container">
    <div>
        <h1 class="text-2xl font-bold">Cash Ticket</h1>
        &nbsp;
        <button mat-raised-button color="primary" (click)="openDialog()">Add Cash Ticket</button>
        &nbsp;
        <button mat-raised-button color="primary" (click)="getAllTeller()">Teller Help</button>
    </div>
    &nbsp;
    <div>
        <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search cash ticket..." #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="controlNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Control Number </th>
                <td mat-cell *matCellDef="let row"> {{row.controlNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="tellerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Teller Name </th>
                <td mat-cell *matCellDef="let row"> {{row.tellerName}} </td>
            </ng-container>

            <ng-container matColumnDef="tellerCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Teller Code </th>
                <td mat-cell *matCellDef="let row"> {{row.tellerCode}} </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row" class="space-x-2">
                    <button mat-icon-button color="primary" matTooltip="Edit Cash Ticket" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="primary" matTooltip="Delete Cash Ticket" (click)="deleteCashTicket(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
