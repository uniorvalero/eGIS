  <div class="table-container">
    <div>
        <h1 class="text-2xl font-bold">Official Receipt Details : {{ orNumber }} - {{ orPayor }}</h1>
        &nbsp;
        <button mat-raised-button color="primary" (click)="openDialog()">Add OR details</button>
    </div>
    &nbsp;
    <div>
      <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search OR details..." #input>
      </mat-form-field>
    </div>
    &nbsp;
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="receiptNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Receipt Number </th>
                <td mat-cell *matCellDef="let row"> {{row.receiptNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let row"> {{row.code}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
            </ng-container>
              
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row" class="space-x-2">
                    <button mat-icon-button color="primary" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="primary" (click)="deleteOfficialReceiptDetails(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="goToOfficialReceipt()">Go to Official Receipt</button>
    </div>
</div>
