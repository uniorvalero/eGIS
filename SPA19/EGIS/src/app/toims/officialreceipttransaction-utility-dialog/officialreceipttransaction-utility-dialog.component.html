<h2 mat-dialog-title>Total License/Misc. per Receipt</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="mb-3">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Total License/Misc. per Receipt</mat-label>
        <mat-select formControlName="type">
          <mat-option value="total">Total License/Misc. per Receipt</mat-option>
          <!-- Add more options as needed -->
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row mb-2 flex-gap">
      <mat-form-field appearance="fill" class="flex-1">
        <mat-label>Starting Range</mat-label>
        <input matInput formControlName="startingRange">
      </mat-form-field>
      <mat-form-field appearance="fill" class="flex-1">
        <mat-label>Ending Range</mat-label>
        <input matInput formControlName="endingRange">
      </mat-form-field>
    </div>
    <div class="row mb-2 flex-gap">
      <mat-form-field appearance="fill" class="flex-1">
        <mat-label>Character</mat-label>
        <input matInput formControlName="character">
      </mat-form-field>
      <mat-form-field appearance="fill" class="flex-1">
        <mat-label>Total Amount</mat-label>
        <input matInput [value]="getTotalAmount()" readonly class="total-amount">
      </mat-form-field>
    </div>
    <div class="action-row mb-2">
      <button mat-stroked-button color="primary" type="button" (click)="onProcess()">
        Process
      </button>
    </div>
    <div class="table-responsive mb-3">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 or-table">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="text-end">Amount</th>
          <td mat-cell *matCellDef="let element" class="text-end">{{element.amount | number:'1.2-2'}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="accent" class="close-btn" (click)="onClose()">Close</button>
</mat-dialog-actions>
