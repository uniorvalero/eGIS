<div class="container-fluid">
<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Check Received of the Day</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field class="full-width">
            <mat-label>Receipt Number</mat-label>
                <input matInput formControlName="receiptNumber" required >
            <mat-error *ngIf="form.get('receiptNumber')?.hasError('required')">Receipt Number is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Bank Number</mat-label>
                <input matInput formControlName="bankNumber" required >
            <mat-error *ngIf="form.get('bankNumber')?.hasError('required')">Bank Number is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Bank Name</mat-label>
                <input matInput formControlName="bankName" required >
            <mat-error *ngIf="form.get('bankName')?.hasError('required')">Bank Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Check Number</mat-label>
                <input matInput formControlName="checkNumber" required >
            <mat-error *ngIf="form.get('checkNumber')?.hasError('required')">Check Number is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Check Amount</mat-label>
                <input matInput formControlName="checkAmount" required >
            <mat-error *ngIf="form.get('checkAmount')?.hasError('required')">Check Amount is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Check Received Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="checkDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <div class="dialog-actions">
            <button mat-button  type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>
</div>
