<div class="container-fluid">
    <h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Master Sub Table Code</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
      
            <mat-form-field class="full-width">
                  <mat-label>Select Code</mat-label>
                  <mat-select (selectionChange)="onSelectionChange($event)">
                    <mat-option *ngFor="let mcode of masterCodeData" [value]="mcode.code">
                      {{ mcode.code }}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
         
            <mat-form-field class="full-width">
                <mat-label>Sub Code</mat-label>
                    <input matInput formControlName="subcode" required >
                <mat-error *ngIf="form.get('subcode')?.hasError('required')">Sub Code is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required >
                <mat-error *ngIf="form.get('description')?.hasError('required')">Description is required</mat-error>
            </mat-form-field>
            <div class="dialog-actions">
                <button mat-button  type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
            </div>
        </form>
    </div>
