  <div class="table-container">
    <div>
        <h1 class="text-2xl font-bold">Collection Summary Details: {{ selectedCode }} </h1>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search collection details..." #input>
      </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="setDate">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let row">{{ row.setDate }}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="perDayAmount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let row" align="right">{{ row.perDayAmount }}</td>
                <td mat-footer-cell *matFooterCellDef align="right"><b>Total: {{ totalAmount }}</b></td>
            </ng-container>
  
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row" class="space-x-2">
                    <button mat-icon-button color="primary" (click)="deleteCollection(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="goToCollectionSummary()">Go to Collection Summary</button>
      </div>
  </div>
