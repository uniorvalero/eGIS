<div class="table-container">
  <div>
      <h1 class="text-2xl font-bold">Official Receipt Entry</h1>
      <button mat-raised-button color="primary" (click)="openDialog()">Add Official Receipt</button>
      
    </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Official Receipt.." #input>
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="receiptNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Receipt Number </th>
            <td mat-cell *matCellDef="let row"> {{row.receiptNumber}} </td>
        </ng-container>
    
       <ng-container matColumnDef="char">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Char </th>
            <td mat-cell *matCellDef="let row"> {{row.char}} </td>
        </ng-container>

        <ng-container matColumnDef="payor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payor </th>
            <td mat-cell *matCellDef="let row"> {{row.payor}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row" class="space-x-2">
            <button mat-icon-button color="primary" matTooltip="Open OR details" (click)="openOfficialReceiptDetails(row.code, row.description)">
              <mat-icon>open_in_new</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Edit OR" (click)="openDialog(row)">
                <mat-icon>edit</mat-icon>
            </button> 
            <button mat-icon-button color="primary" matTooltip="Delete OR" (click)="deleteOfficialReceipt(row.id)">
                <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
